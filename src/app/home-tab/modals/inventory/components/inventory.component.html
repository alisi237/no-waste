<ion-modal trigger="open-inventory-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">{{ 'noWaste.cancel' | translate}}</ion-button>
        </ion-buttons>
        <ion-title>{{ 'noWaste.home.inventory.header' | translate}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">{{ 'noWaste.confirm' | translate}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list *ngFor="let storage of grouped">
        <ion-list-header>
          {{ storage['storageName'] }}
          <ion-button (click)="showAlert(storage)" class="button-header">X</ion-button>
        </ion-list-header>
        <ion-item *ngFor="let item of storage.itemArray">
          <ion-avatar slot="start">
            <!-- <img src="./food.jpeg" /> -->
            <ion-icon name="ellipse"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2> {{ item['name'] }} </h2>
            <h3> {{ item['date'] }} </h3>
          </ion-label>
          <ion-label slot="end">
            <h1>
              <ion-button (click)="amountDown(item)" class="button-list">-</ion-button>
              {{ item.amount }}
              <ion-button (click)="amountUp(item)" class="button-list">+</ion-button>
            </h1>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
