<ion-modal trigger="open-shopping-list-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">{{ 'noWaste.cancel' | translate}}</ion-button>
        </ion-buttons>
        <ion-title>{{ 'noWaste.home.shopping.header' | translate}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">{{ 'noWaste.confirm' | translate}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
    </ion-content>
  </ng-template>
</ion-modal>
