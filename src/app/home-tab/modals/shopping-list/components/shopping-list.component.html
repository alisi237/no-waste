<ion-modal trigger="open-shopping-list-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">{{ 'noWaste.cancel' | translate}}</ion-button>
        </ion-buttons>
        <ion-title>{{ 'noWaste.home.shopping.header' | translate}}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">{{ 'noWaste.confirm' | translate}}</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list *ngFor="let listItem of shoppingList">
        <app-shopping-list-item></app-shopping-list-item>
      </ion-list>
      <ion-item>
        <ion-input id="shopping-item-name" placeholder="Enter Item"></ion-input>
        <ion-input id="shopping-item-amount" placeholder="Enter Amount"></ion-input>
        <ion-button (click)="addItemToShoppingList()" id="add-shopping-list-item" slot="end" type="submit">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
