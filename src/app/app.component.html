<ion-app>
  <ion-menu contentId="content" menuId="first" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ 'noWaste.menu.menu' | translate}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="black">
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" class="menu-item" slot="start"></ion-icon>
            {{pages.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet Id="content"></ion-router-outlet>
</ion-app>
