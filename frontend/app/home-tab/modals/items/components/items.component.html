<ion-modal trigger="open-items-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>ADD ITEM</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">PRODUCT NAME:</ion-label>
        <ion-input type="text" placeholder="e.g. apple, ..." [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">BEST BEFORE:</ion-label>
        <ion-input type="date" [(ngModel)]="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">AMOUNT:</ion-label>
        <ion-input placeholder="0" type="number" [(ngModel)]="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">STORAGE:</ion-label>
        <ion-grid class="storage-grid">
          <ion-row>
            <ion-col size="10">
              <ion-input type="text" placeholder="add new storage ..." [(ngModel)]="newStorage"></ion-input>
            </ion-col>
            <ion-col size="2">
              <ion-button (click)="addToStorages(newStorage)">+</ion-button>
           </ion-col>
        </ion-row>
      </ion-grid>
        <ion-list>
          <ion-item>
            <ion-select interface="popover" placeholder="Select storage" [(ngModel)]="storage">
              <ion-select-option *ngFor="let storage of storages">
                  {{storage}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
